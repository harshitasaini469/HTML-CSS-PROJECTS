<!DOCTYPE html>
<html>

<head>
    <title>
        Google look alike
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <nav>
            <a href="/" class="span">Gmail</a>
            <a href="/" class="span">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">

                    <div class="app-item"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">
                        <p>search</p>
                    </div>

                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps" />
                        <p>Maps</p>
                    </div>

                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                        <p>Drive</p>
                    </div>

                    <div class="app-item">
                        <img src="https://play-lh.googleusercontent.com/Jsbb0EeesKUbDTl3UyDKO6sNz45RCMh7gnoI6giQcQz1f5Mj0J4TRh7Psyu53vShh-qm" alt="calendar">
                        <p>calendar</p>
                    </div>

                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos">
                        <p>photos</p>
                    </div>

                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>



            <img src="images/seoul.jfif" alt="profile pic" id="img">
        </nav>
    </header>
    <main>
        <section>
            <img id="google" src="images/google.jpg" alt="google">
            <div id="input-wrapper">
                <img src=" https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search">
                <input type="search" id="search">
            </div>

            <div class="div ">
                <BUTTON class="p ">Google Search</BUTTON>
            </div>

            <div class="div ">
                <BUTTON class="p ">I'm feeling lucky</BUTTON>
            </div>



        </section>




    </main>
</body>

</html>
